    // åˆå§‹åŒ– - é¡µé¢å®Œå…¨åŠ è½½åè·å–é‚®ç®±åˆ—è¡¨
    function initializeCodeCollection() {
      console.log('é¡µé¢å·²å®Œå…¨åŠ è½½ï¼Œå¼€å§‹è·å–é‚®ç®±åˆ—è¡¨...');
      
      // æ˜¾ç¤ºAPIåœ°å€
      const apiUrlDisplay = document.getElementById('apiUrlDisplay');
      if (apiUrlDisplay) {
        apiUrlDisplay.textContent = API_URL;
      }
      
      // æ›´æ–°åŠ è½½æç¤º
      const loadingText = document.querySelector('.loading-text');
      if (loadingText) {
        loadingText.textContent = 'é¡µé¢å·²åŠ è½½å®Œæˆï¼Œæ­£åœ¨è·å–é‚®ç®±åˆ—è¡¨...';
      }
      
      console.log('å¼€å§‹è·å–é‚®ç®±åˆ—è¡¨ï¼ŒAPIåœ°å€:', API_URL);
      fetchEmailList();
      
      // è®¾ç½®å®šæ—¶å™¨æ›´æ–°è½®è¯¢çŠ¶æ€æ˜¾ç¤ºï¼ˆåªæ›´æ–°å€’è®¡æ—¶ï¼Œä¸é‡æ–°æ¸²æŸ“åˆ—è¡¨ï¼‰
      setInterval(() => {
        Object.keys(pollingStatus).forEach(email => {
          if (pollingStatus[email] && pollingStatus[email].isActive) {
            const emailItem = document.querySelector(`[data-email="${email}"]`);
            if (emailItem) {
              const remainingTime = Math.ceil((pollingStatus[email].endTime - Date.now()) / 1000);
              const pollingStatusElement = emailItem.querySelector('.polling-status');
              if (pollingStatusElement && remainingTime > 0) {
                pollingStatusElement.textContent = `è½®è¯¢ä¸­ (${remainingTime}s)`;
              }
            }
          }
        });
      }, 1000); // æ¯ç§’æ›´æ–°ä¸€æ¬¡å€’è®¡æ—¶
    }

    // é¡µé¢å®Œå…¨åŠ è½½åå¼€å§‹åˆå§‹åŒ–
    if (document.readyState === 'complete') {
      initializeCodeCollection();
    } else {
      window.addEventListener('load', initializeCodeCollection);
    }
    
    // è·å–é‚®ç®±åˆ—è¡¨
    function fetchEmailList() {
      console.log('è·å–é‚®ç®±åˆ—è¡¨...');
      
      // åˆ›å»ºå”¯ä¸€çš„å›è°ƒå‡½æ•°å
      const callbackName = 'jsonpCallback_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
      
      // æ¸…ç†å¯èƒ½å­˜åœ¨çš„åŒåå›è°ƒå‡½æ•°
      if (window[callbackName]) {
        window[callbackName] = null;
      }
      
      // åˆ›å»ºscriptæ ‡ç­¾
      const script = document.createElement('script');
      script.src = API_URL + '?action=getEmailList&callback=' + callbackName;
      
      // è®¾ç½®è¶…æ—¶
      const timeout = setTimeout(() => {
        if (window[callbackName]) {
          window[callbackName] = null;
        }
        if (script.parentNode) {
          document.head.removeChild(script);
        }
        renderEmailList([]);
      }, 10000);
      
      // å®šä¹‰å›è°ƒå‡½æ•°
      window[callbackName] = function(data) {
        clearTimeout(timeout);
        
        // æ¸…ç†å›è°ƒå‡½æ•°å’Œscriptæ ‡ç­¾
        if (window[callbackName]) {
          window[callbackName] = null;
        }
        if (script.parentNode) {
          document.head.removeChild(script);
        }
        
        console.log('é‚®ç®±åˆ—è¡¨å›è°ƒæ”¶åˆ°æ•°æ®:', data);
        
        try {
          if (data.status === 'OK' && data.emails) {
            emailList = data.emails;
            renderEmailList(emailList);
          } else {
            console.log('è·å–é‚®ç®±åˆ—è¡¨å¤±è´¥:', data.message);
            renderEmailList([]);
          }
        } catch (error) {
          console.error('è§£æé‚®ç®±åˆ—è¡¨å¤±è´¥:', error);
          renderEmailList([]);
        }
      };
      
      // å¤„ç†åŠ è½½é”™è¯¯
      script.onerror = function() {
        clearTimeout(timeout);
        if (window[callbackName]) {
          window[callbackName] = null;
        }
        if (script.parentNode) {
          document.head.removeChild(script);
        }
        console.error('è·å–é‚®ç®±åˆ—è¡¨å¤±è´¥');
        renderEmailList([]);
      };
      
      // æ·»åŠ åˆ°é¡µé¢
      document.head.appendChild(script);
    }

    // æ¸²æŸ“é‚®ç®±åˆ—è¡¨
    function renderEmailList(emails) {
      const content = document.getElementById('content');
      
      if (emails.length === 0) {
        content.innerHTML = `
          <div class="error-display">
            <div class="error-title">âŒ è·å–é‚®ç®±åˆ—è¡¨å¤±è´¥</div>
            <div class="error-message">è¯·æ£€æŸ¥GASä»£ç å’Œemailå·¥ä½œè¡¨</div>
          </div>
        `;
        return;
      }

      const emailListHTML = emails.map((email, index) => {
        const isPolling = pollingStatus[email] && pollingStatus[email].isActive;
        const remainingTime = isPolling ? Math.ceil((pollingStatus[email].endTime - Date.now()) / 1000) : 0;
        const isEven = index % 2 === 0;
        
        return `
          <div class="email-item ${isEven ? 'even' : 'odd'}" data-email="${email}" data-index="${index}">
            <div class="email-info">
              <span class="email-no">No.${index + 1}</span>
              <span class="email-text">${email}</span>
              <span class="email-code-display" id="codeDisplay-${index}"></span>
              <span class="fetch-time" id="fetchTime-${index}"></span>
            </div>
            <div class="email-actions">
              ${isPolling ? `<span class="polling-status">è½®è¯¢ä¸­ (${remainingTime}s)</span>` : ''}
              ${isPolling ? `
                <button class="stop-btn" onclick="stopPollingForEmail('${email}', this)">
                  åœæ­¢
                </button>
              ` : ''}
              <button class="fetch-btn ${isPolling ? 'polling' : ''}" onclick="fetchCodeForEmail('${email}', this)">
                ${isPolling ? 'è½®è¯¢ä¸­' : 'å–ç '}
              </button>
            </div>
          </div>
        `;
      }).join('');

      content.innerHTML = `
        <div class="email-list">
          ${emailListHTML}
        </div>
      `;
    }

    // ä¸ºæŒ‡å®šé‚®ç®±è·å–éªŒè¯ç 
    function fetchCodeForEmail(email, button) {
      if (button.disabled) return;
      
      // å¦‚æœå·²ç»åœ¨è½®è¯¢ä¸­ï¼Œåœæ­¢è½®è¯¢
      if (pollingStatus[email] && pollingStatus[email].isActive) {
        stopPolling(email);
        return;
      }
      
      // å¼€å§‹è½®è¯¢
      startPolling(email, button);
    }

    // å¼€å§‹è½®è¯¢æŒ‡å®šé‚®ç®±
    function startPolling(email, button) {
      console.log('å¼€å§‹è½®è¯¢é‚®ç®±:', email);
      
      // åœæ­¢æ‰€æœ‰å…¶ä»–è½®è¯¢
      Object.keys(pollingStatus).forEach(otherEmail => {
        if (otherEmail !== email && pollingStatus[otherEmail] && pollingStatus[otherEmail].isActive) {
          console.log('åœæ­¢å…¶ä»–è½®è¯¢:', otherEmail);
          stopPolling(otherEmail);
        }
      });
      
      // è®¾ç½®è½®è¯¢çŠ¶æ€
      pollingStatus[email] = {
        isActive: true,
        startTime: Date.now(),
        endTime: Date.now() + POLLING_DURATION
      };
      
      // ç«‹å³æ‰§è¡Œä¸€æ¬¡è·å–
      fetchCodeOnce(email, button);
      
      // è®¾ç½®å®šæ—¶å™¨ï¼Œæ¯3ç§’è½®è¯¢ä¸€æ¬¡
      pollingIntervals[email] = setInterval(() => {
        const remainingTime = pollingStatus[email].endTime - Date.now();
        
        if (remainingTime <= 0) {
          // è½®è¯¢æ—¶é—´ç»“æŸ
          stopPolling(email);
          return;
        }
        
        // ç»§ç»­è½®è¯¢
        fetchCodeOnce(email, button);
      }, REFRESH_INTERVAL);
      
      // è®¾ç½®è½®è¯¢ç»“æŸå®šæ—¶å™¨
      setTimeout(() => {
        stopPolling(email);
      }, POLLING_DURATION);
      
      // æ›´æ–°UIæ˜¾ç¤º
      updatePollingDisplay(email);
      
      // æ˜¾ç¤ºæ“ä½œæç¤º
      showOperationTip(email, 'å¼€å§‹è½®è¯¢');
    }

    // åœæ­¢è½®è¯¢æŒ‡å®šé‚®ç®±
    function stopPolling(email) {
      console.log('åœæ­¢è½®è¯¢é‚®ç®±:', email);
      
      // æ¸…é™¤å®šæ—¶å™¨
      if (pollingIntervals[email]) {
        clearInterval(pollingIntervals[email]);
        delete pollingIntervals[email];
      }
      
      // æ¸…é™¤è½®è¯¢çŠ¶æ€
      if (pollingStatus[email]) {
        pollingStatus[email].isActive = false;
      }
      
      // æ›´æ–°UIæ˜¾ç¤º
      updatePollingDisplay(email);
      
      // æ˜¾ç¤ºæ“ä½œæç¤º
      showOperationTip(email, 'è½®è¯¢ç»“æŸ');
    }

    // åœæ­¢è½®è¯¢æŒ‡å®šé‚®ç®±ï¼ˆä¾›æŒ‰é’®è°ƒç”¨ï¼‰
    function stopPollingForEmail(email, button) {
      stopPolling(email);
    }

    // å•æ¬¡è·å–éªŒè¯ç 
    function fetchCodeOnce(email, button) {
      console.log('è½®è¯¢è·å–éªŒè¯ç :', email);
      
      // è·å–å½“å‰æ˜¾ç¤ºçš„éªŒè¯ç 
      const emailIndex = emailList.findIndex(e => e === email);
      let currentCode = null;
      if (emailIndex !== -1) {
        const codeDisplayArea = document.getElementById(`codeDisplay-${emailIndex}`);
        if (codeDisplayArea) {
          const currentCodeElement = codeDisplayArea.querySelector('.email-code-display.has-code');
          if (currentCodeElement) {
            currentCode = currentCodeElement.textContent.trim().split(' ')[0];
          }
        }
      }
      
      // åˆ›å»ºå”¯ä¸€çš„å›è°ƒå‡½æ•°å
      const callbackName = 'jsonpCallback_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
      
      // æ¸…ç†å¯èƒ½å­˜åœ¨çš„åŒåå›è°ƒå‡½æ•°
      if (window[callbackName]) {
        window[callbackName] = null;
      }
      
      // åˆ›å»ºscriptæ ‡ç­¾
      const script = document.createElement('script');
      let url = API_URL + '?email=' + encodeURIComponent(email) + '&callback=' + callbackName;
      if (currentCode) {
        url += '&currentCode=' + encodeURIComponent(currentCode);
      }
      script.src = url;
      
      // è®¾ç½®è¶…æ—¶
      const timeout = setTimeout(() => {
        if (window[callbackName]) {
          window[callbackName] = null;
        }
        if (script.parentNode) {
          document.head.removeChild(script);
        }
        console.log('è½®è¯¢è¯·æ±‚è¶…æ—¶:', email);
      }, 10000); // 10ç§’è¶…æ—¶
      
      // å®šä¹‰å›è°ƒå‡½æ•°
      window[callbackName] = function(data) {
        clearTimeout(timeout);
        
        // æ¸…ç†å›è°ƒå‡½æ•°å’Œscriptæ ‡ç­¾
        if (window[callbackName]) {
          window[callbackName] = null;
        }
        if (script.parentNode) {
          document.head.removeChild(script);
        }
        
        console.log('è½®è¯¢å›è°ƒæ”¶åˆ°æ•°æ®:', data);
        
        try {
          if (data.status === 'OK' && data.data) {
            console.log('è½®è¯¢éªŒè¯ç æ•°æ®:', data.data);
            renderCodeDisplay(data.data, email);
          } else if (data.status === 'ERROR') {
            console.log('è½®è¯¢æœåŠ¡é”™è¯¯:', data.message);
          } else {
            console.log('è½®è¯¢æœªçŸ¥å“åº”æ ¼å¼:', data);
          }
        } catch (error) {
          console.error('è½®è¯¢å¤„ç†å“åº”æ—¶å‡ºé”™:', error);
        }
      };
      
      // æ·»åŠ scriptæ ‡ç­¾åˆ°é¡µé¢
      document.head.appendChild(script);
    }

    // æ›´æ–°è½®è¯¢æ˜¾ç¤º
    function updatePollingDisplay(email) {
      // åªæ›´æ–°ç‰¹å®šé‚®ç®±çš„è½®è¯¢çŠ¶æ€ï¼Œä¸é‡æ–°æ¸²æŸ“æ•´ä¸ªåˆ—è¡¨
      const emailIndex = emailList.findIndex(email => email === email);
      if (emailIndex !== -1) {
        const emailItem = document.querySelector(`[data-email="${email}"]`);
        if (emailItem) {
          const isPolling = pollingStatus[email] && pollingStatus[email].isActive;
          const remainingTime = isPolling ? Math.ceil((pollingStatus[email].endTime - Date.now()) / 1000) : 0;
          
          // æ›´æ–°è½®è¯¢çŠ¶æ€æ˜¾ç¤º
          const pollingStatusElement = emailItem.querySelector('.polling-status');
          if (pollingStatusElement) {
            pollingStatusElement.textContent = isPolling ? `è½®è¯¢ä¸­ (${remainingTime}s)` : '';
          }
          
          // æ›´æ–°æŒ‰é’®çŠ¶æ€
          const fetchBtn = emailItem.querySelector('.fetch-btn');
          if (fetchBtn) {
            fetchBtn.textContent = isPolling ? 'è½®è¯¢ä¸­' : 'å–ç ';
            fetchBtn.className = `fetch-btn ${isPolling ? 'polling' : ''}`;
          }
          
          // æ›´æ–°åœæ­¢æŒ‰é’®
          const stopBtn = emailItem.querySelector('.stop-btn');
          if (isPolling) {
            if (!stopBtn) {
              const actionsDiv = emailItem.querySelector('.email-actions');
              const newStopBtn = document.createElement('button');
              newStopBtn.className = 'stop-btn';
              newStopBtn.textContent = 'åœæ­¢';
              newStopBtn.onclick = () => stopPollingForEmail(email, newStopBtn);
              actionsDiv.insertBefore(newStopBtn, actionsDiv.firstChild);
            }
          } else {
            if (stopBtn) {
              stopBtn.remove();
            }
          }
        }
      }
    }

    // æ˜¾ç¤ºæ“ä½œæç¤º
    function showOperationTip(email, action) {
      const tip = document.createElement('div');
      tip.className = 'operation-tip';
      tip.innerHTML = `
        <div class="tip-content">
          <span class="tip-icon">${action === 'å¼€å§‹è½®è¯¢' ? 'ğŸ”„' : 'âœ…'}</span>
          <span class="tip-text">${email} ${action}</span>
        </div>
      `;
      
      document.body.appendChild(tip);
      
      // 3ç§’åè‡ªåŠ¨ç§»é™¤
      setTimeout(() => {
        if (tip.parentNode) {
          tip.parentNode.removeChild(tip);
        }
      }, 3000);
    }

    // å¤„ç†è·å–é”™è¯¯
    function handleFetchError(button, message) {
      button.textContent = 'å¤±è´¥';
      button.style.background = '#ef4444';
      setTimeout(() => {
        button.disabled = false;
        button.classList.remove('loading');
        button.textContent = 'å–ç ';
        button.style.background = '#3b82f6';
      }, 2000);
      
      // æ‰¾åˆ°å¯¹åº”é‚®ç®±çš„éªŒè¯ç æ˜¾ç¤ºåŒºåŸŸ
      const emailItem = button.closest('.email-item');
      if (emailItem) {
        const codeDisplayArea = emailItem.querySelector('.email-code-display');
        if (codeDisplayArea) {
          codeDisplayArea.innerHTML = `<span style="color: #ef4444;">âŒ ${message}</span>`;
          emailItem.classList.remove('has-code');
        }
      }
    }

    // å¤åˆ¶åˆ°å‰ªè´´æ¿åŠŸèƒ½
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        // æ˜¾ç¤ºå¤åˆ¶æˆåŠŸæç¤º
        const copyBtn = event.target;
        const originalText = copyBtn.textContent;
        copyBtn.textContent = 'å·²å¤åˆ¶';
        copyBtn.style.background = '#10b981';
        setTimeout(() => {
          copyBtn.textContent = originalText;
          copyBtn.style.background = '#3b82f6';
        }, 1000);
      }).catch(err => {
        console.error('å¤åˆ¶å¤±è´¥:', err);
        // é™çº§æ–¹æ¡ˆ
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
      });
    }

    // é¡µé¢å¸è½½æ—¶æ¸…ç†å®šæ—¶å™¨
    window.addEventListener('beforeunload', () => {
      if (refreshTimer) {
        clearInterval(refreshTimer);
      }
    });
  </script>
