<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>验证码实时展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;800&display=swap">
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0 
    }
    
    body {
      background: linear-gradient(135deg, #f0f9ff 0%, #e6f7ff 100%);
      color: #1e293b;
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
      padding: 20px; 
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px; 
      margin: 0 auto;
      animation: fadeIn 0.5s ease-out;
      transform-origin: center center;
      transition: transform 0.2s;
    }
    
    .header {
      background: #fff; 
      border-radius: 16px; 
      box-shadow: 0 6px 20px rgba(59,130,246,0.15);
      padding: 20px 30px; 
      margin-bottom: 16px; 
      border: 1px solid #dbeafe;
      transition: box-shadow 0.3s;
    }
    
    .header.flash {
      animation: flashHeader 1s ease-out;
    }
    
    @keyframes flashHeader {
      0%   { box-shadow: 0 0 0   0   rgba(59,130,246,0); }
      50%  { box-shadow: 0 0 15px 5px rgba(59,130,246,0.5); }
      100% { box-shadow: 0 0 0   0   rgba(59,130,246,0); }
    }
    
    @keyframes fadeIn { 
      from { opacity: 0; transform: translateY(20px) } 
      to   { opacity: 1; transform: translateY(0)    } 
    }
    
    .header-top {
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 12px;
    }
    
    .header h1 {
      font-size: 24px; 
      font-weight: 800; 
      color: #2563eb;
      background: linear-gradient(90deg,#3b82f6,#1d4ed8);
      -webkit-background-clip: text; 
      background-clip: text;
      -webkit-text-fill-color: transparent; 
      white-space: nowrap;
    }
    
    .refresh-btn {
      background: #3b82f6; 
      color: #fff; 
      border: none; 
      border-radius: 10px;
      padding: 10px 20px; 
      font-size: 14px; 
      font-weight: 600; 
      cursor: pointer;
      transition: all 0.3s; 
      display: flex; 
      align-items: center; 
      gap: 8px;
      box-shadow: 0 4px 6px rgba(59,130,246,0.3);
    }
    
    .refresh-btn:hover {
      background: #2563eb; 
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(59,130,246,0.4);
    }
    
    .notice {
      font-size: 14px; 
      color: #ef4444;
      padding: 10px 16px; 
      background: #fff1f0;
      border-radius: 8px; 
      margin-top: 0;
    }
    
    .code-display {
      background: #fff; 
      border-left: 6px solid #3b82f6;
      padding: 20px 30px; 
      margin-bottom: 16px;
      border-radius: 16px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      text-align: center;
    }
    
    .code-display:hover {
      transform: translateY(-3px); 
      box-shadow: 0 6px 20px rgba(59,130,246,0.15);
    }
    
    .code-display.highlight {
      border-color: #fbbf24; 
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse { 
      0%   { box-shadow: 0 0 0 0   rgba(251,191,36,0.4) } 
      70%  { box-shadow: 0 0 0 10px rgba(251,191,36,0)   } 
      100% { box-shadow: 0 0 0 0   rgba(251,191,36,0)   } 
    }
    
    .code-label {
      font-size: 18px; 
      font-weight: 600; 
      color: #374151;
      margin-bottom: 10px;
    }
    
    .code-value {
      font-size: 48px; 
      font-weight: 800; 
      color: #2563eb;
      letter-spacing: 2px; 
      text-shadow: 0 2px 4px rgba(37,99,235,0.2);
      margin-bottom: 15px;
    }
    
    .email-info {
      font-size: 16px; 
      color: #6b7280;
      margin-bottom: 10px;
    }
    
    .status-info {
      font-size: 14px; 
      color: #9ca3af;
      display: flex; 
      align-items: center; 
      justify-content: center;
      gap: 6px;
    }
    
    .error-display {
      background: #fff; 
      border-left: 6px solid #ef4444;
      padding: 20px 30px; 
      margin-bottom: 16px;
      border-radius: 16px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      text-align: center;
    }
    
    .error-title {
      font-size: 24px; 
      font-weight: 600; 
      color: #ef4444;
      margin-bottom: 10px;
    }
    
    .error-message {
      font-size: 16px; 
      color: #6b7280;
    }
    
    .loading {
      background: #fff; 
      border-left: 6px solid #3b82f6;
      padding: 20px 30px; 
      margin-bottom: 16px;
      border-radius: 16px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      text-align: center;
    }
    
    .loading-text {
      font-size: 18px; 
      color: #6b7280;
      animation: pulse 1.5s infinite;
    }

    /* 验证码列表样式 */
    .code-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .code-item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
    }

    .code-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59,130,246,0.15);
    }

    .code-item.highlight {
      background: #fef3c7;
      border-left-color: #f59e0b;
      animation: pulse 2s infinite;
    }

    .code-item-content {
      padding: 16px 20px;
    }

    .code-item-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .email-address {
      font-size: 14px;
      color: #3b82f6;
      font-weight: 600;
    }

    .code-index {
      font-size: 12px;
      color: #9ca3af;
      background: #f3f4f6;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: auto;
    }

    .code-item-body {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .code-label {
      font-size: 14px;
      color: #374151;
      font-weight: 500;
    }

    .code-value {
      font-size: 20px;
      font-weight: 700;
      color: #2563eb;
      letter-spacing: 1px;
    }

    .copy-btn {
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 4px 12px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .copy-btn:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    .code-item-footer {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .time-stamp {
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-top">
        <h1>验证码列表</h1>
        <button class="refresh-btn" id="refreshBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
            <path d="M3 3v5h5"/>
            <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/>
            <path d="M16 16h5v5"/>
          </svg>
          刷新
        </button>
      </div>
      <div class="notice">如果验证码一直没来请联系 A Kun</div>
      <div style="font-size: 12px; color: #666; margin-top: 5px;">API地址: <span id="apiUrlDisplay"></span></div>
    </div>
    
    <div id="content">
      <div class="loading">
        <div class="loading-text">正在加载验证码数据，请稍候...</div>
        <div id="timerStatus" style="font-size: 12px; color: #666; margin-top: 10px;"></div>
      </div>
    </div>
  </div>

  <script>
    // 配置
    const API_URL = 'https://script.google.com/macros/s/AKfycbzbMDrwsnjeMLnvJ2KlAIUtsFVoxBDIkydsATUZFS1gv_3DfmytW5v_T4QgnhI3Ps1sJA/exec';
    const REFRESH_INTERVAL = 3000; // 3秒刷新一次
    let lastCode = null;
    let refreshTimer = null;

    // 格式化时间
    function formatTime(date) {
      return date.toLocaleString('zh-CN', { 
        timeZone: 'Asia/Shanghai',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }

    // 闪烁标题
    function flashHeader() {
      const header = document.querySelector('.header');
      header.classList.add('flash');
      setTimeout(() => header.classList.remove('flash'), 1000);
    }

    // 渲染验证码显示
    function renderCodeDisplay(data) {
      const content = document.getElementById('content');
      
      if (data.error) {
        content.innerHTML = `
          <div class="error-display">
            <div class="error-title">❌ 暂停服务</div>
            <div class="error-message">${data.error}</div>
          </div>
        `;
        return;
      }

      // 检查是否有新的验证码
      const hasNewCode = data.codes && data.codes.length > 0 && data.codes[0].code !== lastCode;
      if (hasNewCode) {
        lastCode = data.codes[0].code;
      }

      // 如果有验证码数据，显示验证码列表
      if (data.codes && data.codes.length > 0) {
        const codeListHTML = data.codes.map((item, index) => {
          const isNew = index === 0 && hasNewCode;
          
          return `
            <div class="code-item ${isNew ? 'highlight' : ''}">
              <div class="code-item-content">
                <div class="code-item-header">
                  <span class="email-address">${item.email}</span>
                  <span class="code-index">#${index + 1}</span>
                </div>
                <div class="code-item-body">
                  <span class="code-label">验证码:</span>
                  <span class="code-value">${item.code}</span>
                  <button class="copy-btn" onclick="copyToClipboard('${item.code}')">复制</button>
                </div>
                <div class="code-item-footer">
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
                  </svg>
                  <span class="time-stamp">${formatTime(new Date(item.time))}</span>
                </div>
              </div>
            </div>
          `;
        }).join('');

        content.innerHTML = `
          <div class="code-list">
            ${codeListHTML}
          </div>
        `;
      } else {
        // 没有验证码时显示提示
        content.innerHTML = `
          <div class="code-display">
            <div class="code-label">暂无验证码</div>
            <div class="code-value">等待中...</div>
            <div class="email-info">请稍候，系统正在获取验证码</div>
            <div class="status-info">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
              </svg>
              更新时间: ${formatTime(new Date())}
            </div>
          </div>
        `;
      }

      if (hasNewCode) {
        flashHeader();
      }
      
      // 更新定时器状态
      updateTimerStatus();
    }

    // 获取验证码数据 - 使用JSONP方式避免CORS问题
    function fetchCode() {
      console.log('fetchCode 被调用，时间:', new Date().toLocaleTimeString());
      
      // 创建唯一的回调函数名
      const callbackName = 'jsonpCallback_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
      
      // 创建script标签
      const script = document.createElement('script');
      script.src = API_URL + '?callback=' + callbackName;
      
      // 设置超时
      const timeout = setTimeout(() => {
        window[callbackName] = null;
        document.head.removeChild(script);
        renderCodeDisplay({ error: '请求超时，请检查网络连接' });
      }, 10000); // 10秒超时
      
      // 定义回调函数
      window[callbackName] = function(data) {
        clearTimeout(timeout);
        window[callbackName] = null;
        document.head.removeChild(script);
        
        console.log('JSONP回调收到数据:', data);
        
        try {
          if (data.status === 'OK' && data.data) {
            console.log('验证码数据:', data.data);
            renderCodeDisplay(data.data);
          } else if (data.status === 'ERROR') {
            console.log('服务错误:', data.message);
            renderCodeDisplay({ error: data.message || '服务错误' });
          } else {
            console.log('未知响应格式:', data);
            renderCodeDisplay({ error: '未知错误' });
          }
        } catch (error) {
          console.error('解析响应失败:', error);
          renderCodeDisplay({ error: '响应解析失败' });
        }
      };
      
      // 处理加载错误
      script.onerror = function() {
        clearTimeout(timeout);
        window[callbackName] = null;
        document.head.removeChild(script);
        console.error('JSONP请求失败，API地址:', API_URL);
        renderCodeDisplay({ error: '网络请求失败，请检查API地址是否正确' });
      };
      
      // 添加到页面
      document.head.appendChild(script);
    }

    // 手动刷新
    document.getElementById('refreshBtn').addEventListener('click', () => {
      fetchCode();
    });

    // 页面可见性变化时刷新
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        fetchCode();
      }
    });

    // 更新定时器状态显示
    function updateTimerStatus() {
      const timerStatus = document.getElementById('timerStatus');
      if (timerStatus) {
        const now = new Date();
        timerStatus.textContent = `定时器状态: ${refreshTimer ? '运行中' : '已停止'} | 上次更新: ${now.toLocaleTimeString()} | 下次更新: ${new Date(now.getTime() + REFRESH_INTERVAL).toLocaleTimeString()}`;
      }
    }

    // 初始化 - 页面完全加载后直接开始收集验证码
    function initializeCodeCollection() {
      console.log('页面已完全加载，开始收集验证码...');
      
      // 显示API地址
      const apiUrlDisplay = document.getElementById('apiUrlDisplay');
      if (apiUrlDisplay) {
        apiUrlDisplay.textContent = API_URL;
      }
      
      // 更新加载提示
      const loadingText = document.querySelector('.loading-text');
      if (loadingText) {
        loadingText.textContent = '页面已加载完成，正在收集验证码...';
      }
      
      console.log('开始收集验证码，API地址:', API_URL);
      fetchCode();
      
      // 设置定时刷新
      refreshTimer = setInterval(() => {
        console.log('定时刷新触发，间隔:', REFRESH_INTERVAL, 'ms');
        fetchCode();
        updateTimerStatus();
      }, REFRESH_INTERVAL);
      
      console.log('定时器已设置，ID:', refreshTimer, '间隔:', REFRESH_INTERVAL, 'ms');
      updateTimerStatus();
    }

    // 页面完全加载后开始初始化
    if (document.readyState === 'complete') {
      initializeCodeCollection();
    } else {
      window.addEventListener('load', initializeCodeCollection);
    }
    
    // 复制到剪贴板功能
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        // 显示复制成功提示
        const copyBtn = event.target;
        const originalText = copyBtn.textContent;
        copyBtn.textContent = '已复制';
        copyBtn.style.background = '#10b981';
        setTimeout(() => {
          copyBtn.textContent = originalText;
          copyBtn.style.background = '#3b82f6';
        }, 1000);
      }).catch(err => {
        console.error('复制失败:', err);
        // 降级方案
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
      });
    }

    // 页面卸载时清理定时器
    window.addEventListener('beforeunload', () => {
      if (refreshTimer) {
        clearInterval(refreshTimer);
      }
    });
  </script>
</body>
</html>
