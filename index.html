<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>验证码实时展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;800&display=swap">
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0 
    }
    
    body {
      background: linear-gradient(135deg, #f0f9ff 0%, #e6f7ff 100%);
      color: #1e293b;
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
      padding: 20px; 
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px; 
      margin: 0 auto;
      animation: fadeIn 0.5s ease-out;
      transform-origin: center center;
      transition: transform 0.2s;
    }
    
    .header {
      background: #fff; 
      border-radius: 16px; 
      box-shadow: 0 6px 20px rgba(59,130,246,0.15);
      padding: 20px 30px; 
      margin-bottom: 16px; 
      border: 1px solid #dbeafe;
      transition: box-shadow 0.3s;
    }
    
    .header.flash {
      animation: flashHeader 1s ease-out;
    }
    
    @keyframes flashHeader {
      0%   { box-shadow: 0 0 0   0   rgba(59,130,246,0); }
      50%  { box-shadow: 0 0 15px 5px rgba(59,130,246,0.5); }
      100% { box-shadow: 0 0 0   0   rgba(59,130,246,0); }
    }
    
    @keyframes fadeIn { 
      from { opacity: 0; transform: translateY(20px) } 
      to   { opacity: 1; transform: translateY(0)    } 
    }
    
    .header-top {
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 12px;
    }
    
    .header h1 {
      font-size: 24px; 
      font-weight: 800; 
      color: #2563eb;
      background: linear-gradient(90deg,#3b82f6,#1d4ed8);
      -webkit-background-clip: text; 
      background-clip: text;
      -webkit-text-fill-color: transparent; 
      white-space: nowrap;
    }
    
    .refresh-btn {
      background: #3b82f6; 
      color: #fff; 
      border: none; 
      border-radius: 10px;
      padding: 10px 20px; 
      font-size: 14px; 
      font-weight: 600; 
      cursor: pointer;
      transition: all 0.3s; 
      display: flex; 
      align-items: center; 
      gap: 8px;
      box-shadow: 0 4px 6px rgba(59,130,246,0.3);
    }
    
    .refresh-btn:hover {
      background: #2563eb; 
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(59,130,246,0.4);
    }
    
    .notice {
      font-size: 14px; 
      color: #ef4444;
      padding: 10px 16px; 
      background: #fff1f0;
      border-radius: 8px; 
      margin-top: 0;
    }
    
    .code-display {
      background: #fff; 
      border-left: 6px solid #3b82f6;
      padding: 20px 30px; 
      margin-bottom: 16px;
      border-radius: 16px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      text-align: center;
    }
    
    .code-display:hover {
      transform: translateY(-3px); 
      box-shadow: 0 6px 20px rgba(59,130,246,0.15);
    }
    
    .code-display.highlight {
      border-color: #fbbf24; 
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse { 
      0%   { box-shadow: 0 0 0 0   rgba(251,191,36,0.4) } 
      70%  { box-shadow: 0 0 0 10px rgba(251,191,36,0)   } 
      100% { box-shadow: 0 0 0 0   rgba(251,191,36,0)   } 
    }
    
    .code-label {
      font-size: 18px; 
      font-weight: 600; 
      color: #374151;
      margin-bottom: 10px;
    }
    
    .code-value {
      font-size: 48px; 
      font-weight: 800; 
      color: #2563eb;
      letter-spacing: 2px; 
      text-shadow: 0 2px 4px rgba(37,99,235,0.2);
      margin-bottom: 15px;
    }
    
    .email-info {
      font-size: 16px; 
      color: #6b7280;
      margin-bottom: 10px;
    }
    
    .status-info {
      font-size: 14px; 
      color: #9ca3af;
      display: flex; 
      align-items: center; 
      justify-content: center;
      gap: 6px;
    }
    
    .error-display {
      background: #fff; 
      border-left: 6px solid #ef4444;
      padding: 20px 30px; 
      margin-bottom: 16px;
      border-radius: 16px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      text-align: center;
    }
    
    .error-title {
      font-size: 24px; 
      font-weight: 600; 
      color: #ef4444;
      margin-bottom: 10px;
    }
    
    .error-message {
      font-size: 16px; 
      color: #6b7280;
    }
    
    .loading {
      background: #fff; 
      border-left: 6px solid #3b82f6;
      padding: 20px 30px; 
      margin-bottom: 16px;
      border-radius: 16px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      text-align: center;
    }
    
    .loading-text {
      font-size: 18px; 
      color: #6b7280;
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-top">
        <h1>验证码实时展示</h1>
        <button class="refresh-btn" id="refreshBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
            <path d="M3 3v5h5"/>
            <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/>
            <path d="M16 16h5v5"/>
          </svg>
          刷新
        </button>
      </div>
      <div class="notice">如果验证码一直没来请联系 A Kun</div>
    </div>
    
    <div id="content">
      <div class="loading">
        <div class="loading-text">正在加载验证码数据，请稍候...</div>
      </div>
    </div>
  </div>

  <script>
    // 配置
    const API_URL = 'https://script.google.com/macros/s/AKfycbxVZb-q4AvqObLcPZOy090Uj8ZF-Y2uG9yUVHMN_H4VhCWJ9RMO_PPmUvlb1NbZrpDX/exec';
    const REFRESH_INTERVAL = 5000; // 5秒刷新一次
    let lastCode = null;
    let refreshTimer = null;

    // 格式化时间
    function formatTime(date) {
      return date.toLocaleString('zh-CN', { 
        timeZone: 'Asia/Shanghai',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }

    // 闪烁标题
    function flashHeader() {
      const header = document.querySelector('.header');
      header.classList.add('flash');
      setTimeout(() => header.classList.remove('flash'), 1000);
    }

    // 渲染验证码显示
    function renderCodeDisplay(data) {
      const content = document.getElementById('content');
      
      if (data.error) {
        content.innerHTML = `
          <div class="error-display">
            <div class="error-title">❌ 暂停服务</div>
            <div class="error-message">${data.error}</div>
          </div>
        `;
        return;
      }

      const hasNewCode = data.code && data.code !== lastCode;
      lastCode = data.code;

      content.innerHTML = `
        <div class="code-display ${hasNewCode ? 'highlight' : ''}">
          <div class="code-label">最新验证码</div>
          <div class="code-value">${data.code || '暂无验证码'}</div>
          <div class="email-info">邮箱: ${data.email || '未知'}</div>
          <div class="status-info">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
            </svg>
            更新时间: ${formatTime(new Date())}
          </div>
        </div>
      `;

      if (hasNewCode) {
        flashHeader();
      }
    }

    // 获取验证码数据
    async function fetchCode() {
      try {
        const response = await fetch(API_URL, { 
          cache: 'no-cache',
          headers: {
            'Cache-Control': 'no-cache'
          }
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.status === 'OK' && data.data) {
          renderCodeDisplay(data.data);
        } else if (data.status === 'ERROR') {
          renderCodeDisplay({ error: data.message || '服务错误' });
        } else {
          renderCodeDisplay({ error: '未知错误' });
        }
        
      } catch (error) {
        console.error('获取验证码失败:', error);
        renderCodeDisplay({ error: `请求失败: ${error.message}` });
      }
    }

    // 手动刷新
    document.getElementById('refreshBtn').addEventListener('click', () => {
      fetchCode();
    });

    // 页面可见性变化时刷新
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        fetchCode();
      }
    });

    // 初始化
    fetchCode();
    
    // 设置定时刷新
    refreshTimer = setInterval(fetchCode, REFRESH_INTERVAL);
    
    // 页面卸载时清理定时器
    window.addEventListener('beforeunload', () => {
      if (refreshTimer) {
        clearInterval(refreshTimer);
      }
    });
  </script>
</body>
</html>
